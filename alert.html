<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header header--alert">
      <h1 class="header__headline--alert">Alerts</h1>
      <button class="header__button--alert" type="button">
        Mark all as read
      </button>
    </header>
    <main>
      <section class="alert__day">
        <h2 class="alert__day__headline">TODAY</h2>
        <article class="card--alert">
          <div class="card--alert__title">
            <img src="./images/like_blue.svg" alt="like icon" />
            <div class="card--alert__title__text">
              <p>
                <span class="card__title__text__span"
                  >Sofia, John and +19 others</span
                >
                liked your post.
              </p>
              <p>30m ago</p>
            </div>
          </div>
        </article>
        <article class="card--alert">
          <div class="card--alert__title">
            <img src="./images/like_blue.svg" alt="like icon" />
            <div class="card--alert__title__text">
              <p>
                <span class="card__title__text__span">
                  Sofia, John and +19 others</span
                >
                liked your post.
              </p>
              <p>30m ago</p>
            </div>
          </div>
        </article>
      </section>
      <section class="alert__day">
        <h2 class="alert__day__headline">YESTERDAY</h2>
        <article class="card--alert">
          <div class="card--alert__title">
            <img src="./images/like_blue.svg" alt="like icon" />
            <div class="card--alert__title__text">
              <p>
                <span class="card__title__text__span"
                  >Sofia, John and +19 others</span
                >
                liked your post.
              </p>
              <p>30m ago</p>
            </div>
          </div>
        </article>
        <article class="card--alert">
          <div class="card--alert__title">
            <img src="./images/like_blue.svg" alt="like icon" />
            <div class="card--alert__title__text">
              <p>
                <span class="card__title__text__span"
                  >Sofia, John and +19 others</span
                >
                liked your post.
              </p>
              <p>30m ago</p>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <img class="footer_icon_feed" src="./images/feed.svg" alt="feed icon" />
      <img
        class="footer_icon_search"
        src="./images/search.svg"
        alt="seach icon"
      />
      <img class="footer_icon_plus" src="./images/Plus.svg" alt="plus icon" />
      <img class="footer_icon_bell" src="./images/bell.svg" alt="bell icon" />
      <img
        class="footer_icon_profil"
        src="./images/profil.svg"
        alt="profil icon"
      />
    </footer>
  </body>
</html>
