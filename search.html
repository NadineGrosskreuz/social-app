<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header header--search">
      <form action="">
        <label class="search__label" for="searchbar"></label>
        <div class="searchbar">
          <input
            class="search__input"
            id="searchbar"
            type="search"
            placeholder="Search for people, posts, tags..."
          />
          <button class="header__search__button">
            <svg viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
              />
            </svg>
          </button>
        </div>
      </form>
      <section class="header__search__nav">
        <h1 class="header__headline--search">Popular</h1>
        <nav class="nav nav--tag">
          <a class="tag__element" href="#">All</a>
          <a class="tag__element" href="#">Profiles</a>
          <a class="tag__element" href="#">Photos</a>
          <a class="tag__element" href="#">Videos</a>
          <a class="tag__element" href="#">Text</a>
          <a class="tag__element" href="#">Links</a>
          <a class="tag__element" href="#">Tags</a>
        </nav>
      </section>
    </header>

    <main>
      <section class="posts">
        <article class="card">
          <div class="card__header">
            <div class="card__title">
              <img
                src="https://source.unsplash.com/random/50x50/?people"
                alt="People"
              />
              <div class="card__title__text">
                <h2>User Name</h2>
                <p>20m ago</p>
              </div>
            </div>
            <div>
              <img src="./images/dot_menu.svg" alt="dot menu" />
            </div>
          </div>
          <div class="posts__card__body">
            <div class="card__content">
              <img src="./images/Rectangle 5.png" alt="venedig" />
            </div>
          </div>
          <div class="posts__card__footer">
            <div class="footer__like">
              <img src="./images/like.svg" alt="like button" />
              <p>8,998</p>
            </div>
            <div class="footer__comment">
              <img src="./images/comment.svg" alt="comment button" />
              <p>145</p>
            </div>
            <div class="footer__share">
              <img src="./images/share-button.svg" alt="share button" />
              <p>12</p>
            </div>
            <img
              class="footer__bookmark"
              src="./images/bookmark.svg"
              alt="bookmark icon"
            />
          </div>
        </article>
        <article class="card">
          <div class="card__header">
            <div class="card__title">
              <img
                src="https://source.unsplash.com/random/50x50/?people"
                alt="People"
              />
              <div class="card__title__text">
                <h2>User Name</h2>
                <p>20m ago</p>
              </div>
            </div>
            <div>
              <img src="./images/dot_menu.svg" alt="dot menu" />
            </div>
          </div>
          <div class="posts__card__body">
            <div class="card__content">
              “If you think you are too small to make a difference, try sleeping
              with a mosquito.” ~ Dalai Lama
            </div>
          </div>
          <div class="posts__card__footer">
            <div class="footer__like">
              <img src="./images/like.svg" alt="like button" />
              <p>8,998</p>
            </div>
            <div class="footer__comment">
              <img src="./images/comment.svg" alt="comment button" />
              <p>145</p>
            </div>
            <div class="footer__share">
              <img src="./images/share-button.svg" alt="share button" />
              <p>12</p>
            </div>
            <img
              class="footer__bookmark"
              src="./images/bookmark.svg"
              alt="bookmark icon"
            />
          </div>
        </article>
      </section>
    </main>
    <footer>
      <img src="./images/feed.svg" alt="feed icon" />
      <img src="./images/search.svg" alt="seach icon" />
      <img src="./images/Plus.svg" alt="plus icon" />
      <img src="./images/bell.svg" alt="bell icon" />
      <img src="./images/profil.svg" alt="profil icon" />
    </footer>
  </body>
</html>
